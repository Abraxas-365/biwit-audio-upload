AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2021-01-07
Description: Example SAM template for Node.js 18 Lambda function.

Globals:
  Function:
    Timeout: 10  # Timeout in seconds

Resources:
  MyLambdaFunction:
    Type: AWS::Serverless::Function 
    Properties:
      Handler: index.handler  # Update with your handler file and function name
      Runtime: nodejs18.x
      CodeUri: .
      Description: A Node.js 18 Lambda function
      MemorySize: 128  # Lambda memory
      Environment:  # Define environment variables here
        Variables:
          S3_REGION: your_s3_region
          S3_BUCKET_NAME: your_bucket_name
          DB_USER: your_db_user
          DB_HOST: your_db_host
          DB_NAME: your_db_name
          DB_PASSWORD: your_db_password
          DB_PORT: your_db_port
      Events:
        MyHttpEvent:  # Define the event source, e.g., HTTP API
          Type: HttpApi
          Properties:
            Path: /myresource
            Method: get
